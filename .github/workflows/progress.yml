name: Update Year Progress

on:
  workflow_dispatch:
  schedule:
    # 每 12 小时更新一次（时间进度条不需要更新太频繁）
    - cron: '0 */12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 这一行必须有！

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Update README
      run: node index.js
      
    - name: Commit and Push
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update year progress" && git push)
